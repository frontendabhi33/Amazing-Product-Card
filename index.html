<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="wrapper">
        <header>
            <h1>QR Code Generator</h1>
            <p>Paste a url or enter a text to create QR Code</p>

            <input type="text" placeholder="Enter text or url">
            <button>Generate QR Code</button>

        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>
